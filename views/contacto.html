          <div class="container">
            <button class="navbar-toggler rounded mx-auto " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

        </div>

    </header>
    <main>
        <div class="fondo-contacto borde-redondeado">
            <form action=""method="post">
                <label class="etiqueta" for="Nombre">Nombre y Apellido</label>
                <input type="text" class="campo" name="nombre"placeholder="Nombre y Apellido">
                <label for="Email">Email</label>
                <input type="email" class="campo" name="Email"placeholder="Email">
                <label for="Telefono">Teléfono</label>
                <input type="tel" class="campo" name="Telefono"placeholder="Teléfono">
                <label for="Comentarios">Comentarios</label>
                <textarea class="campo" name="Comentarios" cols="30" rows="5" placeholder="Comentarios"></textarea>
                <section class="boton">
                    <input type="submit"value="Enviar" class="btn">
                    <input type="reset"value="Borrar" class="btn">
                </section>
            </form>
        </div>
    </main>    
    <footer>
        <section>
          <ul>
            <li>
              <a href="https://es-la.facebook.com/">
