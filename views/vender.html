<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JP Propiedades | Vender</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" href="../img/favicon.jpg">
</head>
<body>
    <header>
        <nav class="menu">    
            <a class="menu__logo" href="../index.html"><img src="../img/logo.JPG" alt="Imagen del logo Juan Pablo Propiedades" width="100%">
            </a>
            <ul>
                <li><a class="menu__link" href="../index.html">Home</a>
                </li>
                <li><a class="menu__link" href="./comprar.html">Comprar</a>

                <li><a class="menu__link" href="./contacto.html">Contacto</a>

            </ul>
        </nav>    
    </header>
    <main>
        <h1>Venda su propiedad</h1>
        <h2>Lo asesoramos en la venta de su propiedad</h2>
        <div class="fondo-venta borde-redondeado">
            <form class="centrar" action=""method="post">
                <label for="Nombre">Nombre y Apellido</label>
                <input type="text" class="campo" name="nombre"placeholder="Nombre y Apellido">
                <label for="Email">Email</label>
                <input type="email" class="campo" name="Email"placeholder="Email">
                <label for="Telefono">Teléfono</label>
                <input type="tel" class="campo" name="Telefono"placeholder="Teléfono">
                <label for="Comentarios">Datos de la propiedad a vender</label>
                <textarea class="campo" name="Comentarios" cols="30" rows="5" placeholder="Detalle información de la propiedad a vender"></textarea>
                <section class="boton">
                    <input type="submit"value="Enviar" class="btn">
                    <input type="reset"value="Borrar" class="btn">
                </section>
            </form>
        </div>
        <h2>Clientes que confiaron en nosotros</h2>
        <div class="contenedor">
            <section id="galeria" class="galeria">
                    <picture class="galeria__img">
                        <img src="../img/clientes1.jpg" alt="Foto de familia en su nueva casa">
                    </picture>
                    <picture class="galeria__img">
                        <img src="../img/clientes2.jpg" alt="Foto de familia en su nueva casa">
                    </picture>
                    <picture class="galeria__img">
                        <img src="../img/clientes3.jpg" alt="Foto de familia en su nueva casa">
                    </picture>
                    <picture class="galeria__img">
                        <img src="../img/clientes4.jpg" alt="Foto de familia en su nueva casa">
                    </picture>
                    <picture class="galeria__img">
                        <img src="../img/clientes5.jpg" alt="Foto de familia en su nueva casa">
                    </picture>
                    <picture class="galeria__img">
                        <img src="../img/clientes6.jpg" alt="Foto de familia en su nueva casa">
                    </picture>       
            </section> 
        </div>
    </main>
    <footer>
        <section>
            <p class="centrar">
                <span class="iconify" data-icon="carbon:logo-facebook" data-width="30"></span>
                <span class="iconify" data-icon="carbon:logo-youtube" data-width="30"></span>
                <span class="iconify" data-icon="carbon:logo-instagram" data-width="30"></span>
            </p>
        </section>
        <p>Derechos reservados Juan Pablo Propiedades 2022 <span class="iconify" data-icon="icon-park-outline:handle-c"></span></p>
    </footer>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    </footer>
